name: Update README

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version directly

      - run: npm install

      - name: Generate README
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: node build-svg.js

      - name: Configure Git
        run: |
          git config --global user.name "mahesh"
          git config --global user.email "maheshwaranzzz1470@gmail.com"

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          message: "Auto updating my README"
          add: "."  # Include all changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
